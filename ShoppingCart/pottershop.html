<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shop with this cart</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="myjs.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div>
	<form>
		<label for="pname">Product Name:</label>
		<input type="text" name="ProductName"id="ProductName"></br>
		<label for="pdes">Description:</label>
		<input type="text" name="ProductDesc"id="ProductDesc"></br>
		<label for="pqty">Quantity:</label>
		<input type="number" name="ProductQuantity"id="ProductQuantity"></br>
		<label for="price">Price:</label>
		<input type="number" name="ProductPrice"id="ProductPrice"></br>
		<label for="pimage">Image:</label>
		<input type="file" name="ProductImg"id="ProductImg"></br>
		<button type="submit" onclick="displayProduct()">Add To Store</button>
	</form>
</body>
